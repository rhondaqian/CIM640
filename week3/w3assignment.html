    <h1>Week3 Homework</h1>

    <h3>Calculate the area of a right triangle</h3>
<form>
  <label for="leg1">leg1:</label>
    <input type="text" name="leg1" id="leg1">
    <label for="leg2">leg2:</label>
    <input type="text" name="leg2" id="leg2">
    
    <button type="button" id="aButton" onclick="calculateArea()"> click here to calculate the area</button> 
    <br>
     <div id="output"></div>
    </form>
   
   

    
    <script>

       
        function calculateArea(){
            var Leg1 = document.getElementById("leg1").value;
            var Leg2 = document.getElementById("leg2").value;
        
            console.log(Leg1,Leg2);
            Area = Leg1*Leg2/2;
            var message = "The area is  " + Area +".";
            console.log(message);
     
            var outputText = document.getElementById("output");
            console.log(outputText);
            outputText.innerHTML = message;
        
        }
     var getButton = document.getElementById("aButton");
        getButton.addEventListener("click", calculateArea);

        
   
    </script>
