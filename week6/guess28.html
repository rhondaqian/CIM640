<!DOCTYPE html>
<html>

<head>
    <title>My App</title>

    <style>
        /* Enter CSS below */
    </style>

</head>


<body>

    <h1>Guessing Game</h1>

    <p><i>Guess the number between 1 and 10</i></p>

    <form>
        <label for="guessInput">Enter the number:</label>
        <input type="text" name="guessInput" id="guessInput">
        <button type="button" id="guessButton">Guess!</button>
    </form>

    <div id="outputText"></div>

    <script>
        
      var answer = Math.floor(Math.random()*11);
        console.log("The current answer is: " + answer);
        function checkAnswer() {
            var guess = document.getElementById("guessInput").value;
            var output = document.getElementById("outputText");
            console.log(guess);
           
            if (guess == answer) {
                output.innerHTML = "You guessed correct! A new number has been generated";
                 answer = Math.floor(Math.random()*11);
                console.log (answer);
            } else if (guess < answer) {
                output.innerHTML = "Too Low!";
            } else if (guess > answer ) {
                output.innerHTML = "Too High!";
            } else {
                output.innerHTML = "Try Again!";
            }
        }
        var guessButton = document.getElementById("guessButton");
        guessButton.addEventListener("click", checkAnswer);
              
    </script>

</body>

</html>
